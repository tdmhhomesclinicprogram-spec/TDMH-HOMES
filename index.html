<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TDMH HOMES Clinic Appointment</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --hospital-blue: #004a99;
            --light-blue: #f0f7ff;
            --text-main: #2d3436;
            --bg-body: #f0f2f5;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 15px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .form-card {
            max-width: 600px;
            width: 100%;
            background: var(--white);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
        }

        @media (min-width: 600px) {
            .form-card { border-radius: var(--border-radius); margin: 20px; }
        }

        .banner-container {
            width: 100%;
            background-color: var(--hospital-blue);
            line-height: 0;
        }

        .banner-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .form-content { padding: 25px; }

        .hospital-header { text-align: center; margin-bottom: 20px; }
        .hospital-header h1 { color: var(--hospital-blue); font-size: 1.2rem; margin: 0; text-transform: uppercase; }
        .hospital-header p { margin: 5px 0; font-size: 0.85rem; color: #636e72; }

        .control-number-wrap {
            background: #fff5f5;
            border: 1px dashed #fab1a0;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .control-value { font-family: monospace; font-size: 1.2rem; color: #d63031; font-weight: bold; }

        label.section-title {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            margin: 20px 0 10px 0;
            color: var(--hospital-blue);
        }

        /* FLEXBOX ALIGNMENT FOR ARV OPTIONS */
        .med-selection-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .med-card {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            background: #ffffff;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .med-card input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-top: 2px;
            accent-color: var(--hospital-blue);
            flex-shrink: 0;
        }

        .med-card.selected {
            border-color: var(--hospital-blue);
            background: var(--light-blue);
        }

        .med-info { display: flex; flex-direction: column; }
        .med-code { font-weight: 800; color: var(--hospital-blue); font-size: 0.95rem; }
        .med-desc { font-size: 0.85rem; color: #4a5568; line-height: 1.4; margin-top: 2px; }

        /* SIGNATURE PAD */
        .signature-container {
            border: 2px solid #dfe6e9;
            background: #fafafa;
            border-radius: 8px;
            position: relative;
            touch-action: none;
            margin-top: 10px;
        }

        #signature-pad { width: 100%; height: 150px; display: block; }
        
        .sig-controls {
            display: flex;
            justify-content: flex-end;
            background: #eee;
            padding: 5px;
        }

        .btn-clear {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-submit {
            background: var(--hospital-blue);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 25px;
            cursor: pointer;
        }

        .btn-print {
            background: #27ae60;
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 10px;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="banner-container">
        <img src="https://drive.google.com/uc?export=view&id=1xM8nGY2HRn8XDbQrloDgpZFY5zQoCNNj" alt="TDMH Logo Banner">
    </div>

    <div class="form-content">
        <div class="hospital-header">
            <h1>HOMES Clinic</h1>
            <p>Taytay Doctors Multispecialty Hospital â€¢ 2nd Floor</p>
        </div>

        <form id="clinicForm">
            <div class="control-number-wrap">
                <div id="ctrlNum" class="control-value">TDMH-HP-2026-01</div>
            </div>

            <label class="section-title"><i class="material-icons">medication</i> ARV MEDICINE REQUEST</label>
            
            <div class="med-selection-container">
                <label class="med-card" id="cardA">
                    <input type="checkbox" onchange="updateStyle(this, 'cardA')">
                    <div class="med-info">
                        <span class="med-code">OPTION A</span>
                        <span class="med-desc">Tenofovir Disoproxil Fumarate/Lamivudine/Efavirenz 300mg/300mg/600mg tablet</span>
                    </div>
                </label>

                <label class="med-card" id="cardB">
                    <input type="checkbox" onchange="updateStyle(this, 'cardB')">
                    <div class="med-info">
                        <span class="med-code">OPTION B</span>
                        <span class="med-desc">Dolutegravir/ Lamivudine /Tenofovir Disoproxil Fumarate 50mg/300mg/300mg tablet</span>
                    </div>
                </label>

                <label class="med-card" id="cardC">
                    <input type="checkbox" onchange="updateStyle(this, 'cardC')">
                    <div class="med-info">
                        <span class="med-code">OPTION C</span>
                        <span class="med-desc">Dolutegravir 50mg tablet</span>
                    </div>
                </label>

                <label class="med-card" id="cardD">
                    <input type="checkbox" onchange="updateStyle(this, 'cardD')">
                    <div class="med-info">
                        <span class="med-code">OPTION D</span>
                        <span class="med-desc">PrEP (Pre-Exposure Prophylaxis)</span>
                    </div>
                </label>
            </div>

            <label class="section-title"><i class="material-icons">edit</i> PATIENT SIGNATURE</label>
            <div class="signature-container">
                <canvas id="signature-pad"></canvas>
                <div class="sig-controls">
                    <button type="button" class="btn-clear" onclick="clearSig()">Clear</button>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">SUBMIT APPOINTMENT</button>
            <button type="button" class="btn-print" id="printBtn" onclick="window.print()">SAVE RECEIPT (PDF)</button>
        </form>
    </div>
</div>

<script>
    function updateStyle(cb, id) {
        document.getElementById(id).classList.toggle('selected', cb.checked);
    }

    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function resize() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        ctx.lineWidth = 2; ctx.lineCap = 'round';
        ctx.strokeStyle = "#000";
    }
    window.onload = resize;

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    canvas.addEventListener('mousedown', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); });
    canvas.addEventListener('touchstart', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); });
    canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); });
    window.addEventListener('mouseup', () => drawing = false);
    window.addEventListener('touchend', () => drawing = false);

    function clearSig() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    document.getElementById('clinicForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert("Submitted Successfully!");
        document.getElementById('submitBtn').style.display = 'none';
        document.getElementById('printBtn').style.display = 'block';
    });
</script>

</body>
</html>
