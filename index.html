<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TDMH HOMES | Professional Health Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #4361ee; --brand-dark: #3f37c9; --accent: #f72585;
            --bg: #f8f9fc; --card: #ffffff; --text: #2b2d42;
            --success: #00d1b2; --warning: #ffb703; --danger: #ef4444; --border: #e2e8f0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Fredoka', sans-serif; background-color: var(--bg); margin: 0; color: var(--text); padding-bottom: 100px; overflow-x: hidden; }

        header { 
            position: fixed; top: 0; left: 0; width: 100%; z-index: 2000;
            background: var(--card); box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        nav { padding: 15px 5%; display: flex; flex-direction: column; gap: 12px; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 20px; font-weight: 700; color: var(--brand); letter-spacing: -0.5px; }
        .nav-menu { display: flex; gap: 6px; width: 100%; }
        
        .nav-btn { 
            flex: 1; background: #f1f5f9; border: none; font-size: 13px; font-weight: 600; 
            cursor: pointer; color: #64748b; padding: 12px 5px; border-radius: 12px; transition: 0.3s;
        }
        .nav-btn.active { color: white; background: var(--brand); box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3); }

        .hero { 
            margin-top: 130px; 
            background: linear-gradient(135deg, var(--brand) 0%, var(--brand-dark) 100%); 
            padding: 40px 20px 60px; text-align: center; color: white; border-bottom-right-radius: 60px; 
        }
        .cp-white { color: #ffffff !important; font-weight: 600; font-size: 16px; margin-top: 5px; display: block; }

        .main-wrapper { max-width: 800px; margin: -40px auto 40px; padding: 0 15px; position: relative; z-index: 10; }
        
        .tab-content { background: var(--card); border-radius: 30px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }

        /* Doctors Schedule */
        .consultant-box { background: #f8fafc; border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .c-row { display: flex; justify-content: space-between; font-size: 13px; padding: 8px 0; border-bottom: 1px solid #edf2f7; }
        .c-row:last-child { border: none; }

        /* Clean Label & Choice Layout to prevent overlapping */
        .question-block { margin-bottom: 25px; }
        .question-label { display: block; font-weight: 600; margin-bottom: 12px; font-size: 15px; color: #4a5568; line-height: 1.4; }

        .choice-container { display: flex; gap: 10px; }
        .choice-btn { 
            flex: 1; padding: 14px; border: 2px solid var(--border); border-radius: 14px; 
            text-align: center; cursor: pointer; background: white; transition: 0.2s; font-weight: 600;
        }
        .choice-btn.selected { background: var(--brand); color: white; border-color: var(--brand); }

        input, select, textarea { 
            width: 100%; padding: 14px; border-radius: 14px; border: 2px solid var(--border); 
            font-family: inherit; font-size: 16px; margin-bottom: 20px; background: #fdfdfd;
        }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 20px; }
        .card-opt { 
            border: 2px solid var(--border); padding: 14px; border-radius: 14px; 
            display: flex; align-items: center; gap: 10px; cursor: pointer; background: #fff;
        }

        .calc-display { background: #fff0f6; border: 2px dashed var(--accent); padding: 25px; border-radius: 25px; text-align: center; margin-bottom: 20px; }
        #adherence-msg { margin-top: 10px; padding: 12px; border-radius: 12px; font-weight: 600; display: none; }
        .alert-danger { background: #fee2e2; color: var(--danger); }
        .alert-success { background: #d1fae5; color: #065f46; }
        .alert-info { background: #e0f2fe; color: #0369a1; border: 1px solid #bae6fd; }

        .staff-card { background: white; border-left: 5px solid var(--brand); padding: 15px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .delete-btn { background: #fee2e2; color: #ef4444; border: none; padding: 10px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: 700; margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="nav-top">
            <div class="logo">üè• TDMH HOMES</div>
            <div onclick="unlockStaff()" style="cursor:pointer; font-size: 20px; padding: 10px;">üîí</div>
        </div>
        <div class="nav-menu">
            <button id="btn-refill" class="nav-btn active" onclick="tab('refill')">Refill</button>
            <button id="btn-prep" class="nav-btn" onclick="tab('prep')">PrEP</button>
            <button id="btn-calc" class="nav-btn" onclick="tab('calc')">Predictor</button>
            <button id="btn-staff" class="nav-btn" onclick="tab('staff')" style="display:none; color: var(--accent);">Staff</button>
        </div>
    </nav>
</header>

<div class="hero">
    <h1 id="hero-txt">Health Services Portal</h1>
    <span class="cp-white">HOMES CLINIC: 09209662447</span>
</div>

<div class="main-wrapper">

    <div id="tab-refill" class="tab-content active">
        <div class="consultant-box">
            <div class="c-row"><b>Dr. L. Mariano</b> <span>Mon: 1pm - 3pm</span></div>
            <div class="c-row"><b>Dr. C.K.L. Rivera</b> <span>Thu: 3pm - 5pm</span></div>
        </div>

        <label>Patient ID / Full Name</label>
        <input type="text" id="p-id" placeholder="Ex: JUAN DELA CRUZ">

        <label>Preferred Contact Mode</label>
        <div class="choice-container" style="margin-bottom: 20px;">
            <div class="choice-btn" id="contact-sms" onclick="setContact('SMS')">üì± SMS</div>
            <div class="choice-btn" id="contact-email" onclick="setContact('Email')">üìß Email</div>
        </div>
        <input type="text" id="p-contact-val" placeholder="Enter number or email">

        <label>Primary Services</label>
        <div class="grid">
            <label class="card-opt"><input type="checkbox" class="svc" value="Consult"><span>Consult</span></label>
            <label class="card-opt"><input type="checkbox" class="svc" value="ARV"><span>ARV</span></label>
            <label class="card-opt"><input type="checkbox" class="svc" value="Lab"><span>Lab</span></label>
            <label class="card-opt"><input type="checkbox" class="svc" value="Diagnostics"><span>Diagnostics</span></label>
        </div>

        <label>STI Pen G Doses</label>
        <div class="grid">
            <label class="card-opt"><input type="checkbox" class="svc" value="PenG-1"><span>1st Dose</span></label>
            <label class="card-opt"><input type="checkbox" class="svc" value="PenG-2"><span>2nd Dose</span></label>
            <label class="card-opt"><input type="checkbox" class="svc" value="PenG-3"><span>3rd Dose</span></label>
        </div>

        <label>Immunizations</label>
        <div class="grid">
            <label class="card-opt"><input type="checkbox" class="svc" value="Fluvax"><span>Fluvax</span></label>
            <label class="card-opt"><input type="checkbox" class="svc" value="Pneumovax"><span>Pneumovax</span></label>
        </div>

        <label>Preferred Visit Date</label>
        <input type="date" id="p-date">

        <label>Additional Notes from Client</label>
        <textarea id="p-notes" rows="3" placeholder="Symptoms, reminders, or special requests..."></textarea>

        <button class="nav-btn active" style="width:100%; padding:20px; font-size:18px;" onclick="submitRefill()">Submit Official Request üöÄ</button>
    </div>

    <div id="tab-prep" class="tab-content">
        <h2>PrEP Assessment</h2>
        
        <div class="question-block">
            <label class="question-label">1. HIV Negative result in the last 7 days?</label>
            <div class="choice-container">
                <div class="choice-btn" id="q1-y" onclick="gate(true)">YES</div>
                <div class="choice-btn" id="q1-n" onclick="gate(false)">NO</div>
            </div>
        </div>

        <div id="prep-all" style="display:none;">
            <div class="question-block">
                <label class="question-label">2. Is your Kidney Function (CrCl) > 60?</label>
                <div class="choice-container">
                    <div class="choice-btn" id="q2-y" onclick="setChoice('q2','yes')">YES</div>
                    <div class="choice-btn" id="q2-n" onclick="setChoice('q2','no')">NO</div>
                </div>
            </div>
            
            <div class="question-block">
                <label class="question-label">3. Condomless sex in the last 6 months?</label>
                <div class="choice-container">
                    <div class="choice-btn" id="q3-y" onclick="setChoice('q3','yes')">YES</div>
                    <div class="choice-btn" id="q3-n" onclick="setChoice('q3','no')">NO</div>
                </div>
            </div>

            <div class="question-block">
                <label class="question-label">4. Have you been treated for an STI recently?</label>
                <div class="choice-container">
                    <div class="choice-btn" id="q4-y" onclick="setChoice('q4','yes')">YES</div>
                    <div class="choice-btn" id="q4-n" onclick="setChoice('q4','no')">NO</div>
                </div>
            </div>

            <div class="question-block">
                <label class="question-label">5. Partner is HIV-positive or Status Unknown?</label>
                <div class="choice-container">
                    <div class="choice-btn" id="q5-y" onclick="setChoice('q5','yes')">YES</div>
                    <div class="choice-btn" id="q5-n" onclick="setChoice('q5','no')">NO</div>
                </div>
            </div>

            <div class="question-block">
                <label class="question-label">6. Do you find it difficult to use condoms?</label>
                <div class="choice-container">
                    <div class="choice-btn" id="q6-y" onclick="setChoice('q6','yes')">YES</div>
                    <div class="choice-btn" id="q6-n" onclick="setChoice('q6','no')">NO</div>
                </div>
            </div>
        </div>
        <div id="prep-res" class="result-box" style="margin-top:20px; padding:20px; border-radius:20px; display:none;"></div>
    </div>

    <div id="tab-calc" class="tab-content">
        <div class="calc-display">
            <div id="target-date" style="font-size: 22px; font-weight: 700; color: var(--brand);">Refill Predictor</div>
            <div id="exp-label" style="display:none; margin-top:10px;">Expected pills today: <span id="exp-val" style="color:var(--accent); font-weight:700;">0</span></div>
            <div id="adherence-msg"></div>
        </div>

        <label>Last Dispense Date</label>
        <input type="date" id="c-date" oninput="runCalc()">
        <label>Total Pills Received Previously</label>
        <input type="number" id="c-total" placeholder="e.g. 30" oninput="runCalc()">
        <label>Actual Pills Left (In Hand Today)</label>
        <input type="number" id="c-left" placeholder="Count your current pills" oninput="runCalc()">
    </div>

    <div id="tab-staff" class="tab-content">
        <h2>Queue Management</h2>
        <div id="staff-list"></div>
    </div>
</div>

<script>
    let db = [];
    let currentContact = "SMS";
    let prepChoices = {};

    function tab(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
    }

    function setContact(type) {
        currentContact = type;
        document.getElementById('contact-sms').classList.toggle('selected', type === 'SMS');
        document.getElementById('contact-email').classList.toggle('selected', type === 'Email');
    }

    function setChoice(q, val) {
        prepChoices[q] = val;
        document.getElementById(q + '-y').classList.toggle('selected', val === 'yes');
        document.getElementById(q + '-n').classList.toggle('selected', val === 'no');
        autoEvaluatePrEP();
    }

    function gate(val) {
        document.getElementById('prep-all').style.display = val ? 'block' : 'none';
        document.getElementById('q1-y').classList.toggle('selected', val === true);
        document.getElementById('q1-n').classList.toggle('selected', val === false);
        if(!val) {
            const res = document.getElementById('prep-res');
            res.style.display = 'block';
            res.className = "result-box alert-danger";
            res.innerHTML = "‚ùå <b>MANDATORY:</b> A reactive or unknown HIV result requires a confirmatory test. Please visit us for guidance.";
        } else {
            document.getElementById('prep-res').style.display = 'none';
        }
    }

    function autoEvaluatePrEP() {
        const res = document.getElementById('prep-res');
        res.style.display = 'block';
        
        // Logic 1: Kidney Check
        if(prepChoices['q2'] === 'no') {
            res.className = "result-box alert-info";
            res.innerHTML = "üí° <b>Note:</b> You may still use PrEP, but you are <b>required to undergo a Creatinine Test</b> first. Visit TDMH HOMES CLINIC (2nd Floor) for assistance.";
            return;
        }

        // Logic 2: Any "Yes" for questions 3-6
        const highRisk = ['q3', 'q4', 'q5', 'q6'].some(q => prepChoices[q] === 'yes');
        
        if(highRisk) {
            res.className = "result-box alert-success";
            res.innerHTML = "‚ú® <b>Eligibility Confirmed:</b> You are a great candidate for PrEP! We encourage you to visit <b>TDMH HOMES CLINIC (2nd Floor)</b> to start your protection.";
        } else if (Object.keys(prepChoices).length >= 5) {
            res.className = "result-box alert-info";
            res.innerHTML = "üè• <b>Consultation Recommended:</b> Visit our clinic on the 2nd floor to discuss if PrEP is the right choice for your lifestyle.";
        }
    }

    function runCalc() {
        const dStr = document.getElementById('c-date').value;
        const total = parseInt(document.getElementById('c-total').value) || 0;
        const actual = parseInt(document.getElementById('c-left').value) || 0;
        const msg = document.getElementById('adherence-msg');

        if(dStr && total > 0) {
            let last = new Date(dStr);
            let today = new Date(); today.setHours(0,0,0,0);
            let diff = Math.floor(Math.abs(today - last) / (1000 * 60 * 60 * 24));
            let expected = Math.max(0, total - diff);

            document.getElementById('exp-label').style.display = 'block';
            document.getElementById('exp-val').innerText = expected;
            msg.style.display = 'block';

            if(actual < expected) {
                msg.innerText = "‚ö†Ô∏è Adherence Alert: You have " + (expected - actual) + " fewer pills than expected. Have you missed any doses?";
                msg.className = "alert-danger";
            } else if (actual > expected) {
                msg.innerText = "üí° Note: You have more pills than expected. Please ensure you are taking them daily.";
                msg.className = "alert-info";
            } else {
                msg.innerText = "üåü Perfect Adherence! You are exactly on track.";
                msg.className = "alert-success";
            }

            // Formula: Dispense Date + (Total - 7 Buffer) + actual pills adjustment
            let target = new Date(dStr);
            target.setDate(target.getDate() + (total + actual - expected - 7));
            document.getElementById('target-date').innerText = "Target Refill Date: " + target.toDateString();
        }
    }

    function submitRefill() {
        const name = document.getElementById('p-id').value;
        const contact = document.getElementById('p-contact-val').value;
        const notes = document.getElementById('p-notes').value;
        const date = document.getElementById('p-date').value;
        if(!name || !contact || !date) return alert("Please complete Name, Contact, and Visit Date.");
        
        db.push({ name, contact, type: currentContact, notes, date, id: Date.now() });
        updateStaff();
        alert("Request Logged! See you on your visit date.");
    }

    function updateStaff() {
        const list = document.getElementById('staff-list');
        list.innerHTML = db.map((item, index) => `
            <div class="staff-card">
                <b>${item.name}</b> (${item.type})<br>
                <a href="${item.type === 'SMS' ? 'tel:' : 'mailto:'}${item.contact}" style="color:var(--brand); text-decoration:none; font-weight:700;">${item.contact}</a><br>
                <b>Visit Date:</b> ${item.date}<br>
                <div style="background:#f1f5f9; padding:10px; border-radius:10px; margin-top:5px; font-size:13px;">
                    <b>Client Notes:</b> ${item.notes || 'None'}
                </div>
                <button class="delete-btn" onclick="clearReq(${index})">Mark Served ‚úì</button>
            </div>
        `).join('') || "No pending requests.";
    }

    function clearReq(i) {
        db.splice(i, 1);
        updateStaff();
    }

    function unlockStaff() {
        if(prompt("Staff Password:") === "1234") {
            document.getElementById('btn-staff').style.display = 'block';
            tab('staff');
        }
    }
</script>
</body>
</html>
