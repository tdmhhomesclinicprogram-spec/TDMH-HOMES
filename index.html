<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TDMH HOMES Clinic Appointment</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --hospital-blue: #004a99;
            --light-blue: #f0f7ff;
            --text-main: #2d3436;
            --bg-body: #f0f2f5;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 15px;
        }

        /* Mobile Optimization */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .form-card {
            max-width: 600px;
            width: 100%;
            background: var(--white);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
        }

        @media (min-width: 600px) {
            .form-card { border-radius: var(--border-radius); margin: 20px; }
        }

        /* FIXED BANNER IMAGE */
        .banner-container {
            width: 100%;
            background-color: var(--hospital-blue);
            line-height: 0;
        }

        .banner-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .form-content { padding: 20px; }

        .hospital-header { text-align: center; margin-bottom: 20px; }
        .hospital-header h1 { color: var(--hospital-blue); font-size: 1.2rem; margin: 0; text-transform: uppercase; }
        .hospital-header p { margin: 5px 0; font-size: 0.85rem; color: #636e72; }

        .schedule-box {
            background: var(--light-blue);
            border-left: 4px solid var(--hospital-blue);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.8rem;
        }

        .control-number-wrap {
            background: #fff5f5;
            border: 1px dashed #fab1a0;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .control-value { font-family: monospace; font-size: 1.2rem; color: #d63031; font-weight: bold; }

        .row { display: flex; gap: 12px; margin-bottom: 12px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 200px; }

        label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--hospital-blue);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px; /* Prevents iPhone auto-zoom */
            background: #fff;
        }

        /* FIXED ARV ALIGNMENT */
        .med-option {
            background: #f8f9fa;
            border: 1px solid #edf2f7;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: flex-start; /* Aligns checkbox with the first line of text */
            gap: 12px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .med-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
            flex-shrink: 0; /* Prevents checkbox from squishing */
            cursor: pointer;
        }

        .med-text {
            font-size: 0.85rem;
            line-height: 1.4;
            color: #4a5568;
            flex-grow: 1;
        }

        /* SIGNATURE PAD */
        .signature-container {
            border: 2px solid #dfe6e9;
            background: #fafafa;
            border-radius: 8px;
            position: relative;
            margin-top: 5px;
            touch-action: none; /* Required for mobile signature */
        }

        #signature-pad {
            width: 100%;
            height: 150px;
            display: block;
            cursor: crosshair;
        }

        .sig-buttons {
            display: flex;
            justify-content: flex-end;
            padding: 5px;
            background: #eee;
        }

        .btn-clear {
            background: #636e72;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        /* BUTTONS */
        .btn-submit, .btn-print {
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }

        .btn-submit { background: var(--hospital-blue); }
        .btn-print { background: #27ae60; display: none; }

        @media print {
            .btn-submit, .btn-print, .banner-container, .schedule-box, .btn-clear { display: none !important; }
            .form-card { box-shadow: none; margin: 0; width: 100%; border-radius: 0; }
            .signature-container { border: 1px solid #000; }
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="banner-container">
        <img src="https://drive.google.com/uc?export=view&id=1xM8nGY2HRn8XDbQrloDgpZFY5zQoCNNj" alt="TDMH Clinic Banner">
    </div>

    <div class="form-content">
        <div class="hospital-header">
            <h1>HOMES Clinic</h1>
            <p>Taytay Doctors Multispecialty Hospital • 2nd Floor</p>
        </div>

        <div class="schedule-box">
            <div style="font-weight: bold; margin-bottom: 5px;"><i class="material-icons" style="font-size:16px; vertical-align:middle;">schedule</i> Clinic Hours: 8:00 AM – 4:00 PM (Mon-Fri)</div>
            <div><strong>Dr. Mariano:</strong> Mon 1pm-3pm</div>
            <div><strong>Dr. Rivera:</strong> Thu 3pm-5pm</div>
        </div>

        <form id="clinicForm">
            <div class="control-number-wrap">
                <div style="font-size: 10px; font-weight: bold; color: #d63031;">PATIENT CONTROL NUMBER</div>
                <div id="ctrlNum" class="control-value">TDMH-HP-2026-01</div>
            </div>

            <div class="row">
                <div class="col">
                    <label><i class="material-icons">calendar_today</i> Date</label>
                    <input type="text" id="currentDate" readonly>
                </div>
                <div class="col">
                    <label><i class="material-icons">badge</i> Clinic Code</label>
                    <input type="text" placeholder="Enter Code" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label><i class="material-icons">email</i> Email Address</label>
                    <input type="email" placeholder="patient@email.com" required>
                </div>
                <div class="col">
                    <label><i class="material-icons">phone</i> Contact No.</label>
                    <input type="tel" value="09209662447" required>
                </div>
            </div>

            <label><i class="material-icons">person</i> Request Consultant</label>
            <select style="margin-bottom: 15px;">
                <option value="none">-- General Appointment / Refill Only --</option>
                <option value="Mariano">Dr. Lorbenjie Mariano (Mon 1pm-3pm)</option>
                <option value="Rivera">Dr. Charles Kevin Rivera (Thu 3pm-5pm)</option>
            </select>

            <div class="row">
                <div class="col">
                    <label><i class="material-icons">event</i> Appointment Date</label>
                    <input type="date" required>
                </div>
                <div class="col">
                    <label><i class="material-icons">schedule</i> Preferred Time</label>
                    <input type="time" min="08:00" max="16:00" required>
                </div>
            </div>

            <div style="margin-top: 15px;">
                <label><i class="material-icons">medication</i> ARV Medicines Refill/Request</label>
                
                <label class="med-option">
                    <input type="checkbox"> 
                    <span class="med-text"><strong>A.</strong> Tenofovir / Lamivudine / Efavirenz 300mg/300mg/600mg tablet</span>
                </label>

                <label class="med-option">
                    <input type="checkbox"> 
                    <span class="med-text"><strong>B.</strong> Dolutegravir / Lamivudine / Tenofovir 50mg/300mg/300mg tablet</span>
                </label>

                <label class="med-option">
                    <input type="checkbox"> 
                    <span class="med-text"><strong>C.</strong> Dolutegravir 50mg tablet</span>
                </label>

                <label class="med-option">
                    <input type="checkbox"> 
                    <span class="med-text"><strong>D.</strong> PrEP (Pre-Exposure Prophylaxis)</span>
                </label>
            </div>

            <div style="margin-top: 20px;">
                <label><i class="material-icons">edit</i> Patient Signature</label>
                <div class="signature-container">
                    <canvas id="signature-pad"></canvas>
                    <div class="sig-buttons">
                        <button type="button" class="btn-clear" id="clearSig">Clear Signature</button>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <i class="material-icons">send</i> SUBMIT APPOINTMENT
            </button>

            <button type="button" class="btn-print" id="printBtn" onclick="window.print()">
                <i class="material-icons">picture_as_pdf</i>
