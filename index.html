<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TDMH HOMES | Professional Health Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #4361ee; --brand-dark: #3f37c9; --accent: #f72585;
            --bg: #f8f9fc; --card: #ffffff; --text: #2b2d42;
            --success: #00d1b2; --warning: #ffb703; --danger: #ef4444; --border: #e2e8f0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Fredoka', sans-serif; background-color: var(--bg); margin: 0; color: var(--text); padding-bottom: 100px; }

        header { position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; background: var(--card); box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        nav { padding: 15px 5%; display: flex; flex-direction: column; gap: 12px; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 20px; font-weight: 700; color: var(--brand); }
        .nav-menu { display: flex; gap: 6px; width: 100%; overflow-x: auto; }
        
        .nav-btn { flex: 1; min-width: 80px; background: #f1f5f9; border: none; font-size: 13px; font-weight: 600; cursor: pointer; color: #64748b; padding: 12px 5px; border-radius: 12px; transition: 0.3s; }
        .nav-btn.active { color: white; background: var(--brand); }

        .hero { margin-top: 130px; background: linear-gradient(135deg, var(--brand) 0%, var(--brand-dark) 100%); padding: 40px 20px; text-align: center; color: white; border-bottom-right-radius: 60px; }
        .main-wrapper { max-width: 800px; margin: -40px auto 40px; padding: 0 15px; position: relative; z-index: 10; }
        
        .tab-content { background: var(--card); border-radius: 30px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); display: none; }
        .tab-content.active { display: block; }

        .emergency-alert { background: #fee2e2; border: 2px solid var(--danger); color: #991b1b; padding: 15px; border-radius: 15px; margin-bottom: 20px; font-weight: 600; text-align: center; }

        .choice-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .choice-btn { flex: 1; padding: 12px; border: 2px solid var(--border); border-radius: 12px; text-align: center; cursor: pointer; font-weight: 600; }
        .choice-btn.selected { background: var(--brand); color: white; border-color: var(--brand); }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .card-opt { border: 2px solid var(--border); padding: 12px; border-radius: 12px; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .card-opt input { margin: 0; width: 18px; height: 18px; }

        .arv-details { display: none; background: #f0f4ff; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid var(--brand); }

        /* Staff Dashboard Styling */
        .staff-card { background: white; border: 1px solid var(--border); border-left: 6px solid var(--brand); padding: 20px; border-radius: 20px; margin-bottom: 15px; }
        .tag { display: inline-block; background: #e2e8f0; padding: 4px 10px; border-radius: 8px; font-size: 11px; margin: 2px; font-weight: 700; color: #475569; }
        .tag-arv { background: #dbeafe; color: #1e40af; }

        input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid var(--border); margin-bottom: 15px; font-family: inherit; }
        label { font-weight: 700; display: block; margin-bottom: 5px; color: #444; }
        button.submit-btn { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--brand); color: white; font-size: 16px; font-weight: 700; cursor: pointer; }
        
        .result-box { padding: 15px; border-radius: 15px; margin-top: 15px; font-weight: 600; border-left: 5px solid var(--brand); display: none; }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="nav-top">
            <div class="logo">üè• TDMH HOMES</div>
            <div onclick="unlockStaff()" style="cursor:pointer; font-size: 20px; padding: 10px;">üîí</div>
        </div>
        <div class="nav-menu">
            <button id="btn-refill" class="nav-btn active" onclick="tab('refill')">Refill</button>
            <button id="btn-prep" class="nav-btn" onclick="tab('prep')">PrEP</button>
            <button id="btn-calc" class="nav-btn" onclick="tab('calc')">Predictor</button>
            <button id="btn-staff" class="nav-btn" onclick="tab('staff')" style="display:none; color:var(--accent);">Dashboard</button>
        </div>
    </nav>
</header>

<div class="hero">
    <h1>Health Portal</h1>
    <span>Clinic: 09209662447</span>
</div>

<div class="main-wrapper">

    <div id="tab-refill" class="tab-content active">
        <div class="emergency-alert">
            üö® EMERGENCY: For urgent medical cases, please proceed immediately to the ER Department.
        </div>

        <label>Patient ID / Full Name</label>
        <input type="text" id="p-id" placeholder="Enter Full Name">

        <label>Contact Mode</label>
        <div class="choice-container">
            <div class="choice-btn" id="contact-sms" onclick="setContact('SMS')">üì± SMS</div>
            <div class="choice-btn" id="contact-email" onclick="setContact('Email')">üìß Email</div>
        </div>
        <input type="text" id="p-contact-val" placeholder="Number or Email">

        <label>Select Services</label>
        <div class="grid">
            <label class="card-opt"><input type="checkbox" class="svc" value="Consult"><span>Consult</span></label>
            <label class="card-opt"><input type="checkbox" class="svc" value="Lab"><span>Lab</span></label>
            <label class="card-opt"><input type="checkbox" class="svc" value="Diagnostics"><span>Diagnostics</span></label>
            <label class="card-opt"><input type="checkbox" id="check-arv" class="svc" value="ARV" onchange="toggleARV()"><span>ARV Refill</span></label>
        </div>

        <div id="arv-options" class="arv-details">
            <label>Select Medicine</label>
            <div class="grid">
                <label class="card-opt"><input type="checkbox" class="med" value="TLE (Tenofovir/Lamivudine/Efavirenz)"><span>TLE</span></label>
                <label class="card-opt"><input type="checkbox" class="med" value="TLD (Tenofovir/Lamivudine/Dolutegravir)"><span>TLD</span></label>
                <label class="card-opt"><input type="checkbox" class="med" value="Dolutegravir 50mg"><span>Dolutegravir</span></label>
                <label class="card-opt"><input type="checkbox" class="med" value="PrEP (Tenofovir/Emtricitabine)"><span>PrEP</span></label>
            </div>
            <label>Last Refill Date</label>
            <input type="date" id="last-refill">
            <label>Remaining Pills Today</label>
            <input type="number" id="rem-pills" placeholder="0">
        </div>

        <label>Preferred Visit Date</label>
        <input type="date" id="p-date">

        <label>Notes</label>
        <textarea id="p-notes" rows="2"></textarea>

        <button class="submit-btn" onclick="submitRefill()">Submit Request üöÄ</button>
    </div>

    <div id="tab-prep" class="tab-content">
        <h2>PrEP Assessment</h2>
        <label>1. HIV Negative (Last 7 Days)?</label>
        <div class="choice-container">
            <div class="choice-btn" id="q1-y" onclick="gate(true)">YES</div>
            <div class="choice-btn" id="q1-n" onclick="gate(false)">NO</div>
        </div>

        <div id="prep-all" style="display:none;">
            <label>2. Kidney Function (CrCl) > 60?</label>
            <div class="choice-container"><div class="choice-btn" id="q2-y" onclick="setPrEP('q2','yes')">YES</div><div class="choice-btn" id="q2-n" onclick="setPrEP('q2','no')">NO</div></div>
            <label>3. Condomless sex in 6 months?</label>
            <div class="choice-container"><div class="choice-btn" id="q3-y" onclick="setPrEP('q3','yes')">YES</div><div class="choice-btn" id="q3-n" onclick="setPrEP('q3','no')">NO</div></div>
            <label>4. Recent STI treatment?</label>
            <div class="choice-container"><div class="choice-btn" id="q4-y" onclick="setPrEP('q4','yes')">YES</div><div class="choice-btn" id="q4-n" onclick="setPrEP('q4','no')">NO</div></div>
            <label>5. Partner HIV+ or Unknown?</label>
            <div class="choice-container"><div class="choice-btn" id="q5-y" onclick="setPrEP('q5','yes')">YES</div><div class="choice-btn" id="q5-n" onclick="setPrEP('q5','no')">NO</div></div>
            <label>6. Difficulty with condoms?</label>
            <div class="choice-container"><div class="choice-btn" id="q6-y" onclick="setPrEP('q6','yes')">YES</div><div class="choice-btn" id="q6-n" onclick="setPrEP('q6','no')">NO</div></div>
        </div>
        <div id="prep-res" class="result-box" style="background:#f0f9ff; border-color:var(--brand);"></div>
    </div>

    <div id="tab-calc" class="tab-content">
        <div class="calc-display" style="background:#f0f3ff; border:2px dashed var(--brand); padding:20px; border-radius:20px; text-align:center;">
            <h3 id="target-date">Predictor Tool</h3>
            <div id="adherence-msg"></div>
        </div>
        <br>
        <label>Last Dispense Date</label>
        <input type="date" id="c-date" oninput="runCalc()">
        <label>Total Pills Received</label>
        <input type="number" id="c-total" oninput="runCalc()">
        <label>Pills Left Today</label>
        <input type="number" id="c-left" oninput="runCalc()">
    </div>

    <div id="tab-staff" class="tab-content">
        <h2 style="color:var(--brand)">Active Patient Requests</h2>
        <div id="staff-list"></div>
    </div>
</div>

<script>
    let db = [];
    let currentContact = "SMS";
    let prepChoices = {};

    function tab(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
    }

    function toggleARV() {
        document.getElementById('arv-options').style.display = document.getElementById('check-arv').checked ? 'block' : 'none';
    }

    function setContact(type) {
        currentContact = type;
        document.getElementById('contact-sms').classList.toggle('selected', type === 'SMS');
        document.getElementById('contact-email').classList.toggle('selected', type === 'Email');
    }

    function gate(val) {
        document.getElementById('prep-all').style.display = val ? 'block' : 'none';
        if(!val) alert("HIV testing is required first.");
    }

    function setPrEP(q, val) {
        prepChoices[q] = val;
        document.querySelectorAll(`[id^="${q}-"]`).forEach(b => b.classList.remove('selected'));
        document.getElementById(`${q}-${val[0]}`).classList.add('selected');
        
        const res = document.getElementById('prep-res');
        res.style.display = 'block';
        if(prepChoices['q2'] === 'no') {
            res.innerHTML = "üí° Note: Patient may use PrEP but creatinine test is required.";
        } else if (['q3','q4','q5','q6'].some(k => prepChoices[k] === 'yes')) {
            res.innerHTML = "üåü Eligible! Please visit TDMH HOMES Clinic, 2nd Floor.";
        } else {
            res.innerHTML = "Consultation recommended to discuss options.";
        }
    }

    function runCalc() {
        const dStr = document.getElementById('c-date').value;
        const total = parseInt(document.getElementById('c-total').value) || 0;
        const actual = parseInt(document.getElementById('c-left').value) || 0;
        if(dStr && total > 0) {
            let target = new Date(dStr);
            target.setDate(target.getDate() + (total + actual - 7));
            document.getElementById('target-date').innerText = "Target Refill: " + target.toDateString();
        }
    }

    function submitRefill() {
        const name = document.getElementById('p-id').value;
        const contact = document.getElementById('p-contact-val').value;
        const services = Array.from(document.querySelectorAll('.svc:checked')).map(s => s.value);
        const meds = Array.from(document.querySelectorAll('.med:checked')).map(m => m.value);
        const lastRefill = document.getElementById('last-refill').value;
        const remPills = document.getElementById('rem-pills').value;

        if(!name || !contact) return alert("Fill required fields.");

        db.push({
            name, contact, type: currentContact, services, meds, 
            lastRefill, remPills, date: document.getElementById('p-date').value, 
            notes: document.getElementById('p-notes').value
        });
        
        updateStaff();
        alert("Submitted to Clinic Queue!");
    }

    function updateStaff() {
        const list = document.getElementById('staff-list');
        list.innerHTML = db.map((item, index) => `
            <div class="staff-card">
                <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:10px;">
                    <div>
                        <strong style="font-size:18px;">${item.name}</strong><br>
                        <span style="color:var(--brand); font-weight:600;">${item.type}: ${item.contact}</span>
                    </div>
                    <span style="background:var(--brand); color:white; padding:5px 10px; border-radius:10px; font-size:12px;">Visit: ${item.date || 'TBD'}</span>
                </div>
                
                <div style="margin-bottom:10px;">
                    <strong>Services:</strong><br>
                    ${item.services.map(s => `<span class="tag">${s}</span>`).join('')}
                </div>

                ${item.meds.length > 0 ? `
                    <div style="background:#f8f9fc; padding:10px; border-radius:10px;">
                        <strong>ARV Details:</strong><br>
                        ${item.meds.map(m => `<span class="tag tag-arv">${m}</span>`).join('')}<br>
                        <small>Last Refill: ${item.lastRefill || 'N/A'} | Pills Left: ${item.remPills}</small>
                    </div>
                ` : ''}

                <div style="margin-top:10px; font-size:13px; font-style:italic;">"${item.notes || 'No extra notes'}"</div>
                
                <button class="delete-btn" onclick="clearReq(${index})" style="background:#dcfce7; color:#166534; border:none; padding:10px; width:100%; border-radius:10px; margin-top:15px; font-weight:700; cursor:pointer;">MARK AS SERVED ‚úì</button>
            </div>
        `).join('') || "Queue is currently empty.";
    }

    function clearReq(i) { db.splice(i,1); updateStaff(); }
    function unlockStaff() { if(prompt("Password:") === "1234") { document.getElementById('btn-staff').style.display='block'; tab('staff'); } }
</script>
</body>
</html>
