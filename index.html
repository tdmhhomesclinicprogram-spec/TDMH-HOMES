<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TDMH HOMES | Health Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #4361ee; --brand-dark: #3f37c9; --accent: #f72585;
            --bg: #f8f9fc; --card: #ffffff; --text: #2b2d42;
            --success: #00d1b2; --warning: #ffb703; --danger: #ef4444; --border: #e2e8f0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Fredoka', sans-serif; background-color: var(--bg); margin: 0; color: var(--text); padding-bottom: 100px; }

        header { position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; background: var(--card); box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        nav { padding: 15px 5%; display: flex; flex-direction: column; gap: 12px; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 20px; font-weight: 700; color: var(--brand); }
        .nav-menu { display: flex; gap: 6px; width: 100%; }
        
        .nav-btn { flex: 1; background: #f1f5f9; border: none; font-size: 11px; font-weight: 600; cursor: pointer; color: #64748b; padding: 12px 2px; border-radius: 12px; transition: 0.3s; }
        .nav-btn.active { color: white; background: var(--brand); box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3); }

        .top-schedule { margin-top: 135px; background: #fff; padding: 12px 15px; border-bottom: 2px solid var(--brand); display: flex; justify-content: center; gap: 20px; text-align: center; }
        .sched-item { font-size: 12px; line-height: 1.4; }
        .sched-item b { color: var(--brand); display: block; font-size: 13px; }

        .hero { background: linear-gradient(135deg, var(--brand) 0%, var(--brand-dark) 100%); padding: 30px 20px 50px; text-align: center; color: white; border-bottom-right-radius: 60px; }
        .main-wrapper { max-width: 800px; margin: -30px auto 40px; padding: 0 15px; position: relative; z-index: 10; }
        .tab-content { background: var(--card); border-radius: 30px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); display: none; }
        .tab-content.active { display: block; }

        label { font-weight: 700; color: #4a5568; display: block; margin: 15px 0 8px; font-size: 14px; }
        input, textarea { width: 100%; padding: 14px; border-radius: 14px; border: 2px solid var(--border); font-family: inherit; font-size: 16px; margin-bottom: 5px; }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .card-opt { border: 2px solid var(--border); padding: 10px; border-radius: 12px; display: flex; align-items: center; gap: 8px; cursor: pointer; background: #fff; }

        /* DASHBOARD CARDS */
        .staff-card { background: white; border: 1px solid var(--border); padding: 15px; border-radius: 18px; margin-bottom: 12px; border-left: 6px solid var(--brand); position: relative; }
        .tag { display: inline-block; padding: 4px 10px; border-radius: 8px; font-size: 11px; margin: 2px; font-weight: 600; }
        .tag-med { background: #fee2e2; color: #991b1b; }
        .tag-svc { background: #e0e7ff; color: #3730a3; }
        .delete-btn { background: #fee2e2; color: #ef4444; border: none; padding: 10px; border-radius: 10px; width: 100%; font-weight: 700; margin-top: 10px; cursor: pointer; }

        /* PREDICTOR */
        .calc-display { background: #f0f3ff; border: 2px dashed var(--brand); padding: 25px; border-radius: 25px; text-align: center; margin-bottom: 20px; }

        /* CHAT */
        .chat-widget { position: fixed; bottom: 20px; right: 20px; width: 280px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 3000; overflow: hidden; }
        .chat-widget.minimized { height: 50px; width: 150px; }
        .chat-header { background: var(--brand); color: white; padding: 15px; display: flex; justify-content: space-between; cursor: pointer; }
        .chat-history { height: 180px; overflow-y: auto; padding: 10px; background: #f8fafc; font-size: 12px; display: flex; flex-direction: column; gap: 8px; }

        .choice-btn { flex: 1; padding: 10px; border: 2px solid var(--border); border-radius: 10px; text-align: center; cursor: pointer; font-weight: 600; }
        .choice-btn.selected { background: var(--brand); color: white; border-color: var(--brand); }
        .choice-container { display: flex; gap: 8px; margin-bottom: 5px; }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="nav-top">
            <div class="logo">üè• TDMH HOMES</div>
            <div onclick="unlockStaff()" style="cursor:pointer; font-size: 20px;">üîí</div>
        </div>
        <div class="nav-menu">
            <button id="btn-refill" class="nav-btn active" onclick="tab('refill')">Refill</button>
            <button id="btn-prep" class="nav-btn" onclick="tab('prep')">PrEP</button>
            <button id="btn-calc" class="nav-btn" onclick="tab('calc')">Predictor</button>
            <button id="btn-staff" class="nav-btn" onclick="tab('staff')" style="display:none; color: var(--accent);">DASHBOARD</button>
        </div>
    </nav>
</header>

<div class="top-schedule">
    <div class="sched-item"><b>Dr. L. Mariano</b> Mon: 1:00 PM - 3:00 PM</div>
    <div class="sched-item"><b>Dr. C.K.L. Rivera</b> Thu: 3:00 PM - 5:00 PM</div>
</div>

<div class="hero">
    <h1>Patient Portal</h1>
</div>

<div class="main-wrapper">
    <div id="tab-refill" class="tab-content active">
        <label>Full Name</label>
        <input type="text" id="p-id" placeholder="Patient Name">
        
        <label>Services Needed</label>
        <div class="grid">
            <label class="card-opt"><input type="checkbox" class="svc" value="Consult">Consult</label>
            <label class="card-opt"><input type="checkbox" class="svc" value="Lab">Lab</label>
            <label class="card-opt"><input type="checkbox" class="svc" value="Medication">Medication</label>
        </div>

        <label>Current ARV Regimen</label>
        <div class="grid">
            <label class="card-opt"><input type="checkbox" class="arv-med" value="TLE">TLE</label>
            <label class="card-opt"><input type="checkbox" class="arv-med" value="TLD">TLD</label>
            <label class="card-opt"><input type="checkbox" class="arv-med" value="PrEP">PrEP</label>
        </div>

        <div style="background:#f1f5f9; padding:15px; border-radius:15px; margin-top:15px;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><label>Last Refill</label><input type="date" id="p-last-refill"></div>
                <div><label>Pills Left</label><input type="number" id="p-pills-left"></div>
            </div>
        </div>

        <label>Message/Notes</label>
        <textarea id="p-notes" rows="3"></textarea>
        <button class="nav-btn active" style="width:100%; padding:15px; margin-top:15px;" onclick="submitRefill()">Submit Request</button>
    </div>

    <div id="tab-prep" class="tab-content">
        <h2 style="color: var(--brand);">PrEP Eligibility Assessment</h2>
        
        <label>1. HIV Negative (Tested within 7 days)?</label>
        <div class="choice-container"><div class="choice-btn" id="q1-y" onclick="gate(true)">YES</div><div class="choice-btn" id="q1-n" onclick="gate(false)">NO</div></div>
        
        <div id="prep-all" style="display:none;">
            <label>2. Kidney Function (CrCl) > 60?</label>
            <div class="choice-container"><div class="choice-btn" id="q2-y" onclick="setChoice('q2','yes')">YES</div><div class="choice-btn" id="q2-n" onclick="setChoice('q2','no')">NO</div></div>
            
            <label>3. Condomless sex in the past 6 months?</label>
            <div class="choice-container"><div class="choice-btn" id="q3-y" onclick="setChoice('q3','yes')">YES</div><div class="choice-btn" id="q3-n" onclick="setChoice('q3','no')">NO</div></div>
            
            <label>4. Recent treatment for an STI?</label>
            <div class="choice-container"><div class="choice-btn" id="q4-y" onclick="setChoice('q4','yes')">YES</div><div class="choice-btn" id="q4-n" onclick="setChoice('q4','no')">NO</div></div>
            
            <label>5. Partner is HIV+ or status is unknown?</label>
            <div class="choice-container"><div class="choice-btn" id="q5-y" onclick="setChoice('q5','yes')">YES</div><div class="choice-btn" id="q5-n" onclick="setChoice('q5','no')">NO</div></div>
            
            <label>6. Difficulty using condoms consistently?</label>
            <div class="choice-container"><div class="choice-btn" id="q6-y" onclick="setChoice('q6','yes')">YES</div><div class="choice-btn" id="q6-n" onclick="setChoice('q6','no')">NO</div></div>
        </div>
        <div id="prep-res" style="padding:15px; border-radius:15px; margin-top:15px; display:none; font-size: 14px; line-height: 1.4;"></div>
    </div>

    <div id="tab-calc" class="tab-content">
        <div class="calc-display">
            <div id="target-date" style="font-size: 20px; font-weight: 700; color: var(--brand);">ARV Predictor</div>
            <div id="adherence-msg" style="margin-top:10px; font-size:14px; font-weight:600;"></div>
        </div>
        <label>Last Dispense Date</label><input type="date" id="c-date" oninput="runCalc()">
        <label>Pills Received</label><input type="number" id="c-total" oninput="runCalc()">
        <label>Pills Currently Remaining</label><input type="number" id="c-left" oninput="runCalc()">
    </div>

    <div id="tab-staff" class="tab-content">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Clinic Dashboard</h2>
            <button onclick="clearAllData()" style="background:#64748b; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:11px;">Clear All Records</button>
        </div>
        <div id="staff-list"></div>
    </div>
</div>

<div id="chat-box" class="chat-widget minimized">
    <div class="chat-header" onclick="toggleChat()"><span>üí¨ Clinic Chat</span></div>
    <div class="chat-body">
        <div id="chat-history" class="chat-history"></div>
        <div style="padding:10px; border-top:1px solid #eee;">
            <input type="text" id="chat-name" placeholder="Name" style="font-size:11px; margin-bottom:5px;">
            <textarea id="chat-msg" placeholder="Your inquiry..." rows="2" style="font-size:11px;"></textarea>
            <button style="background:var(--brand); color:white; border:none; padding:8px; width:100%; border-radius:10px;" onclick="sendChatMessage()">Send Inquiry</button>
        </div>
    </div>
</div>

<script>
    let db = []; 
    let prepChoices = { q1:null, q2:null, q3:null, q4:null, q5:null, q6:null };
    let isStaff = false;

    function tab(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
    }

    function runCalc() {
        const dStr = document.getElementById('c-date').value;
        const total = parseInt(document.getElementById('c-total').value) || 0;
        const actual = parseInt(document.getElementById('c-left').value) || 0;
        if(dStr && total > 0) {
            let last = new Date(dStr); let today = new Date(); today.setHours(0,0,0,0);
            let diffDays = Math.floor(Math.abs(today - last) / (1000 * 60 * 60 * 24));
            let expected = Math.max(0, total - diffDays);
            const msg = document.getElementById('adherence-msg');
            if(actual < expected) { msg.innerText = "‚ö†Ô∏è Stock low. Check adherence."; msg.style.color = "red"; }
            else { msg.innerText = "üåü Adherence on track."; msg.style.color = "green"; }
            let target = new Date(dStr); target.setDate(target.getDate() + (total + actual - 7));
            document.getElementById('target-date').innerText = "Target Refill: " + target.toDateString();
        }
    }

    function toggleChat() { document.getElementById('chat-box').classList.toggle('minimized'); }

    function sendChatMessage() {
        const name = document.getElementById('chat-name').value;
        const msg = document.getElementById('chat-msg').value;
        if(!name || !msg) return;
        const entry = { name, type: "LIVE INQUIRY", notes: msg, time: new Date().toLocaleTimeString() };
        db.push(entry);
        document.getElementById('chat-history').innerHTML += `<div style="padding:5px; border-bottom:1px solid #eee;"><b>${name}:</b> ${msg}</div>`;
        updateStaff();
        document.getElementById('chat-msg').value = "";
    }

    function submitRefill() {
        const name = document.getElementById('p-id').value;
        if(!name) return alert("Please enter name.");
        let services = []; document.querySelectorAll('.svc:checked').forEach(s => services.push(s.value));
        let meds = []; document.querySelectorAll('.arv-med:checked').forEach(m => meds.push(m.value));
        const entry = {
            name, type: "REFILL/SERVICE", services, meds, 
            last: document.getElementById('p-last-refill').value,
            stock: document.getElementById('p-pills-left').value,
            notes: document.getElementById('p-notes').value,
            time: new Date().toLocaleTimeString()
        };
        db.push(entry);
        updateStaff();
        alert("Request Sent to Dashboard.");
    }

    function updateStaff() {
        const list = document.getElementById('staff-list');
        list.innerHTML = db.map((item, index) => `
            <div class="staff-card">
                <div style="font-size:10px; color:var(--brand);">[${item.time}] <b>${item.type}</b></div>
                <div style="font-size:16px; font-weight:700;">${item.name.toUpperCase()}</div>
                <div style="margin:5px 0;">
                    ${item.services ? item.services.map(s => `<span class="tag tag-svc">${s}</span>`).join('') : ''}
                    ${item.meds ? item.meds.map(m => `<span class="tag tag-med">${m}</span>`).join('') : ''}
                </div>
                <div style="font-size:12px; background:#f8fafc; padding:10px; border-radius:10px;">
                    ${item.last ? `<b>Last Refill:</b> ${item.last} | <b>Stock:</b> ${item.stock}<br>` : ''}
                    <b>Note/Inquiry:</b> ${item.notes}
                </div>
                ${isStaff ? `<button class="delete-btn" onclick="clearReq(${index})">Resolve & Clear</button>` : ''}
            </div>
        `).join('') || "No active requests.";
    }

    function clearReq(i) { if(isStaff) { db.splice(i, 1); updateStaff(); } }
    
    function clearAllData() { if(isStaff && confirm("Clear all records?")) { db = []; updateStaff(); } }

    function unlockStaff() {
        if(prompt("Enter Staff PIN:") === "1234") {
            isStaff = true;
            document.getElementById('btn-staff').style.display = 'block';
            tab('staff');
            updateStaff();
        }
    }

    function gate(val) {
        document.getElementById('prep-all').style.display = val ? 'block' : 'none';
        prepChoices.q1 = val ? 'yes' : 'no';
        if(!val) showPrepResult("hiv-testing");
        else evaluatePrEP();
    }

    function setChoice(q, val) {
        prepChoices[q] = val;
        document.getElementById(q + '-y').classList.toggle('selected', val === 'yes');
        document.getElementById(q + '-n').classList.toggle('selected', val === 'no');
        evaluatePrEP();
    }

    function evaluatePrEP() {
        const res = document.getElementById('prep-res');
        res.style.display = 'block';
        
        // Specific Rule for Question 2 (Creatinine)
        if(prepChoices.q2 === 'no') {
            res.style.background = "#fffbeb"; res.style.border = "1px solid #f59e0b";
            res.innerHTML = "<b>Clinical Guidance:</b> You are eligible to use PrEP, but a <b>blood creatinine level test</b> is mandatory before initiation.";
            return;
        }

        // Rule for Low Risk (Q3 to Q6 are No)
        const lowRisk = (prepChoices.q3 === 'no' && prepChoices.q4 === 'no' && prepChoices.q5 === 'no' && prepChoices.q6 === 'no');
        
        if(prepChoices.q1 === 'yes' && prepChoices.q2 === 'yes' && lowRisk) {
            res.style.background = "#f0fdf4"; res.style.border = "1px solid #22c55e";
            res.innerHTML = "<b>Professional Assessment:</b> Clinical screening suggests you are currently at a lower risk level; however, PrEP remains a medically viable option for proactive protection. You are eligible to initiate PrEP after a clinical consultation.";
        } else if(prepChoices.q1 === 'yes' && prepChoices.q2 === 'yes') {
            res.style.background = "#eff6ff"; res.style.border = "1px solid var(--brand)";
            res.innerHTML = "<b>Professional Assessment:</b> You are eligible for PrEP. Please proceed to the clinic for medical enrollment.";
        }
    }

    function showPrepResult(type) {
        const res = document.getElementById('prep-res'); res.style.display = 'block';
        if(type === 'hiv-testing') {
            res.style.background = "#fef2f2"; res.style.border = "1px solid #ef4444";
            res.innerHTML = "<b>Notice:</b> A reactive or unknown HIV status requires diagnostic testing before PrEP can be considered.";
        }
    }
</script>
</body>
</html>
