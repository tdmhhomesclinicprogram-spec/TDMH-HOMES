<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TDMH HOMES Clinic Appointment</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --hospital-blue: #004a99;
            --light-blue: #f0f7ff;
            --text-main: #2d3436;
            --bg-body: #f0f2f5;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 15px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .form-card {
            max-width: 600px;
            width: 100%;
            background: var(--white);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
        }

        @media (min-width: 600px) {
            .form-card { border-radius: var(--border-radius); margin: 20px; }
        }

        /* LIVE DATE & TIME HEADER */
        .live-header {
            background: #2d3436;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        #current-time {
            font-family: monospace;
            font-size: 1.1rem;
            color: #fab1a0;
            font-weight: bold;
        }

        /* LOGO STYLING */
        .logo-container {
            width: 100%;
            padding: 30px 20px 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            width: 90%;
            max-width: 480px;
            height: auto;
        }

        .form-content { padding: 20px; }

        .hospital-header { text-align: center; margin-bottom: 25px; }
        .hospital-header h1 { color: var(--hospital-blue); font-size: 1.4rem; margin: 0; text-transform: uppercase; }
        .hospital-header p { margin: 5px 0; font-size: 0.9rem; color: #636e72; }

        .control-number-wrap {
            background: #fff5f5;
            border: 1px dashed #fab1a0;
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .control-value { font-family: monospace; font-size: 1.3rem; color: #d63031; font-weight: bold; }

        /* INPUT GROUPS */
        .input-group { margin-bottom: 18px; }
        .row { display: flex; gap: 15px; flex-wrap: wrap; }
        .row .input-group { flex: 1; min-width: 150px; }

        label.field-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--hospital-blue);
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #dfe6e9;
            border-radius: 10px;
            font-size: 16px; 
            background: #fff;
            color: var(--text-main);
        }

        /* ARV CARDS */
        .med-card {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 18px;
            background: #ffffff;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .med-card input[type="checkbox"] {
            width: 22px;
            height: 22px;
            accent-color: var(--hospital-blue);
            flex-shrink: 0;
        }

        .med-card.selected { border-color: var(--hospital-blue); background: var(--light-blue); }
        .med-desc { font-size: 0.85rem; color: #2d3436; line-height: 1.5; }

        /* SIGNATURE */
        .signature-container {
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            position: relative;
            touch-action: none;
            background: #fafafa;
        }

        #signature-pad { width: 100%; height: 160px; display: block; }
        
        .sig-controls {
            display: flex;
            justify-content: flex-end;
            background: #f1f1f1;
            padding: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .btn-clear {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
        }

        .btn-submit {
            background: var(--hospital-blue);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 30px;
        }

        @media print {
            .live-header { background: #eee; color: #000; }
            .btn-submit, .btn-clear, .sig-controls { display: none; }
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="live-header">
        <div id="current-date">Sunday, December 21, 2025</div>
        <div id="current-time">00:00:00 AM</div>
    </div>

    <div class="logo-container">
        <img src="https://drive.google.com/uc?export=view&id=1xM8nGY2HRn8XDbQrloDgpZFY5zQoCNNj" alt="TDMH Logo">
    </div>

    <div class="form-content">
        <div class="hospital-header">
            <h1>HOMES Clinic</h1>
            <p>Taytay Doctors Multispecialty Hospital</p>
        </div>

        <form id="clinicForm">
            <div class="control-number-wrap">
                <div style="font-size: 10px; font-weight: bold; color: #d63031; margin-bottom: 4px;">APPOINTMENT REF NO.</div>
                <div class="control-value">TDMH-HP-2026-01</div>
            </div>

            <div class="input-group">
                <label class="field-label"><i class="material-icons" style="font-size:18px">vpn_key</i> Patient Code</label>
                <input type="text" placeholder="e.g. ABC-12345" required>
            </div>

            <div class="input-group">
                <label class="field-label"><i class="material-icons" style="font-size:18px">phone</i> Contact Number</label>
                <input type="tel" placeholder="09XXXXXXXXX" required>
            </div>

            <div class="row">
                <div class="input-group">
                    <label class="field-label"><i class="material-icons" style="font-size:18px">calendar_today</i> Request Schedule</label>
                    <input type="date" required>
                </div>
                <div class="input-group">
                    <label class="field-label"><i class="material-icons" style="font-size:18px">schedule</i> Preferred Time</label>
                    <select required>
                        <option value="">-- Select --</option>
                        <option>08:00 AM</option><option>09:00 AM</option>
                        <option>10:00 AM</option><option>11:00 AM</option>
                        <option>01:00 PM</option><option>02:00 PM</option>
                        <option>03:00 PM</option><option>04:00 PM</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label class="field-label"><i class="material-icons" style="font-size:18px">person</i> Request Consultant</label>
                <select name="consultant" required>
                    <option value="">-- Select Doctor --</option>
                    <option value="none">General Appointment / Refill Only</option>
                    <option value="Mariano">Dr. Lorbenjie Mariano (Mon 1pm-3pm)</option>
                    <option value="Rivera">Dr. Charles Kevin Rivera (Thu 3pm-5pm)</option>
                </select>
            </div>

            <label class="field-label" style="margin-top:20px;"><i class="material-icons" style="font-size:18px">medication</i> ARV MEDICINE REQUEST</label>
            <div class="med-container">
                <label class="med-card" id="cardA">
                    <input type="checkbox" onchange="updateStyle(this, 'cardA')">
                    <div class="med-desc"><strong>A.</strong> Tenofovir Disoproxil Fumarate / Lamivudine / Efavirenz (300mg/300mg/600mg) tablet</div>
                </label>
                <label class="med-card" id="cardB">
                    <input type="checkbox" onchange="updateStyle(this, 'cardB')">
                    <div class="med-desc"><strong>B.</strong> Dolutegravir / Lamivudine / Tenofovir Disoproxil Fumarate (50mg/300mg/300mg) tablet</div>
                </label>
                <label class="med-card" id="cardC">
                    <input type="checkbox" onchange="updateStyle(this, 'cardC')">
                    <div class="med-desc"><strong>C.</strong> Dolutegravir 50mg tablet</div>
                </label>
                <label class="med-card" id="cardD">
                    <input type="checkbox" onchange="updateStyle(this, 'cardD')">
                    <div class="med-desc"><strong>D.</strong> PrEP (Pre-Exposure Prophylaxis)</div>
                </label>
            </div>

            <label class="field-label" style="margin-top:20px;"><i class="material-icons" style="font-size:18px">edit</i> PATIENT SIGNATURE</label>
            <div class="signature-container">
                <canvas id="signature-pad"></canvas>
                <div class="sig-controls"><button type="button" class="btn-clear" onclick="clearSig()">Clear</button></div>
            </div>

            <button type="submit" class="btn-submit">SUBMIT REQUEST</button>
        </form>
    </div>
</div>

<script>
    // LIVE DATE & TIME
    function updateClock() {
        const now = new Date();
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').innerText = now.toLocaleDateString('en-US', dateOptions);
        document.getElementById('current-time').innerText = now.toLocaleTimeString('en-US', { hour12: true });
    }
    setInterval(updateClock, 1000);
    updateClock();

    function updateStyle(cb, id) { document.getElementById(id).classList.toggle('selected', cb.checked); }

    // SIGNATURE PAD
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function resize() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        ctx.scale(ratio, ratio);
        ctx.lineWidth = 2.5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = "#000";
    }
    window.onload = resize;
    window.onresize = resize;

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    canvas.addEventListener('mousedown', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); });
    canvas.addEventListener('touchstart', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
    canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive: false});
    window.addEventListener('mouseup', () => drawing = false);
    window.addEventListener('touchend', () => drawing = false);

    function clearSig() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
</script>

</body>
</html>
