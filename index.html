<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TDMH HOMES Clinic Appointment</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --hospital-blue: #004a99;
            --hospital-red: #d63031;
            --light-blue: #f0f7ff;
            --text-main: #2d3436;
            --bg-body: #f0f2f5;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 15px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .form-card {
            max-width: 600px;
            width: 100%;
            background: var(--white);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
        }

        @media (min-width: 600px) {
            .form-card { border-radius: var(--border-radius); margin: 20px; }
        }

        .live-header {
            background: var(--hospital-blue);
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 0.85rem;
        }

        #current-time {
            font-family: monospace;
            font-size: 1.1rem;
            color: #fab1a0;
            font-weight: bold;
        }

        .logo-container {
            width: 100%;
            padding: 25px 20px 10px 20px;
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .form-content { padding: 20px; }

        .hospital-header { text-align: center; margin-bottom: 25px; border-bottom: 2px solid var(--light-blue); padding-bottom: 15px; }
        .hospital-header h1 { color: var(--hospital-blue); font-size: 1.5rem; margin: 0; }
        .clinic-info { font-size: 0.85rem; color: #636e72; line-height: 1.6; margin-top: 10px; }

        .control-number-wrap {
            background: #fff5f5;
            border: 1px dashed var(--hospital-red);
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .control-value { font-family: monospace; font-size: 1.3rem; color: var(--hospital-red); font-weight: bold; }

        .input-group { margin-bottom: 18px; }
        .row { display: flex; gap: 15px; flex-wrap: wrap; }
        .row .input-group { flex: 1; min-width: 150px; }

        label.field-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--hospital-blue);
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #dfe6e9;
            border-radius: 10px;
            font-size: 16px; 
            background: #fff;
        }

        /* SELECTION CARDS (LAB & ARV) */
        .selection-card {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 12px;
            background: #ffffff;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .selection-card input[type="checkbox"] { width: 20px; height: 20px; accent-color: var(--hospital-blue); flex-shrink: 0; }
        .selection-card.selected { border-color: var(--hospital-blue); background: var(--light-blue); }
        .card-text { font-size: 0.85rem; color: #2d3436; line-height: 1.4; }

        .other-input { margin-top: 8px; display: none; }

        /* SIGNATURE */
        .signature-container { border: 2px solid #dfe6e9; border-radius: 10px; background: #fafafa; }
        #signature-pad { width: 100%; height: 150px; display: block; touch-action: none; }
        .sig-controls { display: flex; justify-content: flex-end; padding: 8px; background: #f1f1f1; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; }
        .btn-clear { background: var(--hospital-red); color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; }

        .btn-submit {
            background: var(--hospital-blue);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="live-header">
        <div id="current-date">Loading...</div>
        <div id="current-time">00:00:00 AM</div>
    </div>

    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/YourRepo/images/main/HOMES_Logo_Transparent.png" onerror="this.src='https://via.placeholder.com/500x200?text=HOMES+CLINIC+LOGO'" alt="HOMES Clinic Logo">
    </div>

    <div class="form-content">
        <div class="hospital-header">
            <h1>HOMES Clinic</h1>
            <div class="clinic-info">
                <i class="material-icons" style="font-size:14px">place</i> 2nd Floor Bldg 6, Rizal Avenue, San Isidro, Taytay, Rizal<br>
                <i class="material-icons" style="font-size:14px">phone</i> Cel: <b>0920-966-2447</b><br>
                <i class="material-icons" style="font-size:14px">schedule</i> <b>Mon - Fri</b> (Except Sat, Sun & Holidays)
            </div>
        </div>

        <form id="clinicForm">
            <div class="control-number-wrap">
                <div style="font-size: 10px; font-weight: bold; color: var(--hospital-red);">APPOINTMENT REF NO.</div>
                <div class="control-value">TDMH-HP-2026-01</div>
            </div>

            <div class="input-group">
                <label class="field-label"><i class="material-icons" style="font-size:18px">vpn_key</i> Patient Code</label>
                <input type="text" placeholder="e.g. ABC-12345" required>
            </div>

            <div class="row">
                <div class="input-group"><label class="field-label"><i class="material-icons" style="font-size:18px">calendar_today</i> Schedule Date</label><input type="date" required></div>
                <div class="input-group"><label class="field-label"><i class="material-icons" style="font-size:18px">schedule</i> Time</label>
                    <select required><option value="">-- Select --</option><option>08:00 AM</option><option>09:00 AM</option><option>10:00 AM</option><option>11:00 AM</option><option>01:00 PM</option><option>02:00 PM</option><option>03:00 PM</option><option>04:00 PM</option></select>
                </div>
            </div>

            <label class="field-label" style="margin-top:20px;"><i class="material-icons" style="font-size:18px">biotech</i> LABORATORY REQUEST</label>
            <div class="selection-container">
                <label class="selection-card" id="lab1"><input type="checkbox" onchange="toggleCard(this, 'lab1')"><div class="card-text">HIV Testing and Screening</div></label>
                <label class="selection-card" id="lab2"><input type="checkbox" onchange="toggleCard(this, 'lab2')"><div class="card-text">RPR (Syphilis Detection Test)</div></label>
                <label class="selection-card" id="lab3"><input type="checkbox" onchange="toggleCard(this, 'lab3')"><div class="card-text">HBSAG (Hepatitis B Surface Antigen)</div></label>
                <label class="selection-card" id="lab4"><input type="checkbox" onchange="toggleCard(this, 'lab4')"><div class="card-text">CD4 Count</div></label>
                <label class="selection-card" id="lab5"><input type="checkbox" onchange="toggleCard(this, 'lab5')"><div class="card-text">HIV Viral Load</div></label>
                <label class="selection-card" id="labOtherCard"><input type="checkbox" id="checkOther" onchange="toggleOther(this)"><div class="card-text">Others</div></label>
                <input type="text" id="inputOther" class="other-input" placeholder="Please specify lab test...">
            </div>

            <label class="field-label" style="margin-top:20px;"><i class="material-icons" style="font-size:18px">medication</i> ARV MEDICINE REQUEST</label>
            <div class="selection-container">
                <label class="selection-card" id="arvA"><input type="checkbox" onchange="toggleCard(this, 'arvA')"><div class="card-text"><b>A.</b> TDF / 3TC / EFV (300/300/600mg)</div></label>
                <label class="selection-card" id="arvB"><input type="checkbox" onchange="toggleCard(this, 'arvB')"><div class="card-text"><b>B.</b> DTG / 3TC / TDF (50/300/300mg)</div></label>
                <label class="selection-card" id="arvC"><input type="checkbox" onchange="toggleCard(this, 'arvC')"><div class="card-text"><b>C.</b> Dolutegravir 50mg tablet</div></label>
                <label class="selection-card" id="arvD"><input type="checkbox" onchange="toggleCard(this, 'arvD')"><div class="card-text"><b>D.</b> PrEP (Pre-Exposure Prophylaxis)</div></label>
            </div>

            <label class="field-label" style="margin-top:20px;"><i class="material-icons" style="font-size:18px">edit</i> PATIENT SIGNATURE</label>
            <div class="signature-container">
                <canvas id="signature-pad"></canvas>
                <div class="sig-controls"><button type="button" class="btn-clear" onclick="clearSig()">Clear</button></div>
            </div>

            <button type="submit" class="btn-submit">SUBMIT REQUEST</button>
        </form>
    </div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        document.getElementById('current-date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('current-time').innerText = now.toLocaleTimeString('en-US', { hour12: true });
    }
    setInterval(updateClock, 1000); updateClock();

    function toggleCard(cb, id) { document.getElementById(id).classList.toggle('selected', cb.checked); }
    
    function toggleOther(cb) {
        const input = document.getElementById('inputOther');
        const card = document.getElementById('labOtherCard');
        card.classList.toggle('selected', cb.checked);
        input.style.display = cb.checked ? 'block' : 'none';
        if(cb.checked) input.focus();
    }

    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function resize() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        ctx.scale(ratio, ratio);
        ctx.lineWidth = 2.5; ctx.lineCap = 'round';
    }
    window.onload = resize;

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    canvas.addEventListener('mousedown', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); });
    canvas.addEventListener('touchstart', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
    canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive: false});
    window.addEventListener('mouseup', () => drawing = false);
    window.addEventListener('touchend', () => drawing = false);

    function clearSig() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
</script>

</body>
</html>
