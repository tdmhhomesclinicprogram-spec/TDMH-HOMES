<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TDMH HOMES Clinic Appointment</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --hospital-blue: #004a99;
            --light-blue: #f0f7ff;
            --text-main: #2d3436;
            --bg-body: #f0f2f5;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 15px;
        }

        /* Mobile Reset */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .form-card {
            max-width: 600px;
            width: 100%;
            background: var(--white);
            border-radius: 0; /* Full width on mobile */
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
        }

        @media (min-width: 600px) {
            .form-card { border-radius: var(--border-radius); margin: 20px; }
        }

        /* BANNER */
        .banner-container {
            width: 100%;
            line-height: 0;
            border-bottom: 5px solid var(--hospital-blue);
        }

        .banner-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .form-content { padding: 20px; }

        .hospital-header { text-align: center; margin-bottom: 20px; }
        .hospital-header h1 { color: var(--hospital-blue); font-size: 1.2rem; margin: 0; }
        .hospital-header p { margin: 5px 0; font-size: 0.85rem; color: #636e72; }

        .schedule-box {
            background: var(--light-blue);
            border-left: 4px solid var(--hospital-blue);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.8rem;
        }

        /* FORM INPUTS */
        .control-number-wrap {
            background: #fff5f5;
            border: 1px dashed #fab1a0;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .control-value { font-family: monospace; font-size: 1.2rem; color: #d63031; font-weight: bold; }

        .row { display: flex; gap: 12px; margin-bottom: 12px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 200px; }

        label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--hospital-blue);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px; /* Prevents auto-zoom on iPhone */
            background: #fff;
        }

        /* MEDICINE OPTIONS */
        .med-option {
            background: #f8f9fa;
            border: 1px solid #edf2f7;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        /* SIGNATURE PAD */
        .signature-container {
            border: 2px solid #dfe6e9;
            background: #fafafa;
            border-radius: 8px;
            position: relative;
            margin-top: 5px;
            touch-action: none;
        }

        #signature-pad {
            width: 100%;
            height: 150px;
            display: block;
            cursor: crosshair;
        }

        .sig-buttons {
            display: flex;
            justify-content: flex-end;
            padding: 5px;
            background: #eee;
        }

        .btn-clear {
            background: #636e72;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        /* BUTTONS */
        .btn-submit, .btn-print {
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit { background: var(--hospital-blue); }
        .btn-print { background: #27ae60; display: none; }

        @media print {
            .btn-submit, .btn-print, .banner-container, .schedule-box, .btn-clear { display: none !important; }
            .form-card { box-shadow: none; margin: 0; width: 100%; }
            .signature-container { border: none; }
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="banner-container">
        <img src="https://drive.google.com/uc?export=view&id=1xM8nGY2HRn8XDbQrloDgpZFY5zQoCNNj" alt="TDMH Clinic Banner">
    </div>

    <div class="form-content">
        <div class="hospital-header">
            <h1>HOMES Clinic</h1>
            <p>Taytay Doctors Multispecialty Hospital • 2nd Floor</p>
        </div>

        <div class="schedule-box">
            <div style="font-weight: bold; margin-bottom: 5px;"><i class="material-icons" style="font-size:16px; vertical-align:middle;">schedule</i> 8:00 AM – 4:00 PM (Mon-Fri)</div>
            <div><strong>Dr. Mariano:</strong> Mon 1-3pm</div>
            <div><strong>Dr. Rivera:</strong> Thu 3-5pm</div>
        </div>

        <form id="clinicForm">
            <div class="control-number-wrap">
                <div style="font-size: 10px; font-weight: bold; color: #d63031;">CONTROL NUMBER</div>
                <div id="ctrlNum" class="control-value">TDMH-HP-2026-01</div>
            </div>

            <div class="row">
                <div class="col">
                    <label><i class="material-icons">calendar_today</i> Date</label>
                    <input type="text" id="currentDate" readonly>
                </div>
                <div class="col">
                    <label><i class="material-icons">pin</i> Clinic Code</label>
                    <input type="text" placeholder="Required" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label><i class="material-icons">email</i> Email</label>
                    <input type="email" placeholder="patient@email.com" required>
                </div>
                <div class="col">
                    <label><i class="material-icons">phone</i> Contact</label>
                    <input type="tel" value="09209662447" required>
                </div>
            </div>

            <label><i class="material-icons">person</i> Request Consultant</label>
            <select style="margin-bottom: 15px;">
                <option value="none">General Appointment / Refill</option>
                <option value="Mariano">Dr. Lorbenjie Mariano</option>
                <option value="Rivera">Dr. Charles Kevin Rivera</option>
            </select>

            <div class="row">
                <div class="col">
                    <label><i class="material-icons">event</i> Appt. Date</label>
                    <input type="date" required>
                </div>
                <div class="col">
                    <label><i class="material-icons">schedule</i> Time</label>
                    <input type="time" min="08:00" max="16:00" required>
                </div>
            </div>

            <div style="margin-top: 15px;">
                <label><i class="material-icons">medication</i> ARV Refill Request</label>
                <div class="med-option"><input type="checkbox"> <span>A. TLD (300/300/600mg)</span></div>
                <div class="med-option"><input type="checkbox"> <span>B. DTG/3TC/TDF (50/300/300mg)</span></div>
                <div class="med-option"><input type="checkbox"> <span>C. Dolutegravir 50mg</span></div>
                <div class="med-option"><input type="checkbox"> <span>D. PrEP</span></div>
            </div>

            <div style="margin-top: 20px;">
                <label><i class="material-icons">edit</i> Patient Signature</label>
                <div class="signature-container">
                    <canvas id="signature-pad"></canvas>
                    <div class="sig-buttons">
                        <button type="button" class="btn-clear" id="clearSig">Clear Signature</button>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <i class="material-icons">send</i> SUBMIT APPOINTMENT
            </button>

            <button type="button" class="btn-print" id="printBtn" onclick="window.print()">
                <i class="material-icons">picture_as_pdf</i> SAVE RECEIPT
            </button>
        </form>
    </div>
</div>

<script>
    // 1. Set Date
    document.getElementById('currentDate').value = new Date().toLocaleDateString();

    // 2. Control Number Logic
    let count = localStorage.getItem('tdmh_count') || 1;
    document.getElementById('ctrlNum').innerText = "TDMH-HP-2026-" + String(count).padStart(2, '0');

    // 3. Signature Logic
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    // Adjust canvas size for resolution
    function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
    }
    window.onresize = resizeCanvas;
    resizeCanvas();

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDrawing(e) {
        drawing = true;
        const pos = getPos(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        e.preventDefault();
    }

    function draw(e) {
        if (!drawing) return;
        const pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        e.preventDefault();
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw);
    window.addEventListener('mouseup', () => drawing = false);
    window.addEventListener('touchend', () => drawing = false);

    document.getElementById('clearSig').addEventListener('click', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // 4. Form Submit
    document.getElementById('clinicForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert("Success! Your Appointment is recorded.");
        document.getElementById('submitBtn').style.display = 'none';
        document.getElementById('printBtn').style.display = 'flex';
        count++;
        localStorage.setItem('tdmh_count', count);
    });
</script>

</body>
</html>
